<div class="container" style="font-family: 'Inter', sans-serif;">
  <h2>Handoff</h2>
  <p>Design Initiative: <input id="design-initiative" type="text" placeholder="Design Initiative"></p>
  <p>Design Lead: <input id="design-lead" type="text" placeholder="Design Lead"></p>
  <p>Jira URL: <input id="jira-url" type="text" placeholder="Jira URL"></p>
  <button id="create">Create Handoff Spec</button>
</div>

<script>
document.getElementById('create').onclick = () => {
  // Remove the reference to the non-existent 'count' element
  // const textbox = document.getElementById('count');
  // const count = parseInt(textbox.value, 10);

  const designInitiative = document.getElementById('design-initiative').value;
  const designLead = document.getElementById('design-lead').value;
    const jiraUrl = document.getElementById('jira-url').value;


  parent.postMessage({ pluginMessage: { type: 'create-handoff-spec', designInitiative, designLead, jiraUrl } }, '*')
}

// Add event listener for the cancel button
document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}
</script>
